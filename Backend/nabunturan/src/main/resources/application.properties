spring.application.name=nabunturan


spring.datasource.url=jdbc:mysql://localhost:3306/notesappdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=



# JPA/Hibernate Configuration
# Changed from 'update' to 'validate' for production-ready database migrations
# Database schema is now managed by Flyway migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

server.port=8080
server.error.include-stacktrace=never


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Blockfrost Configuration
cardano.blockfrost.project-id=${BLOCKFROST_PROJECT_ID:}
cardano.blockfrost.network=preview
cardano.blockfrost.base-url=https://cardano-preview.blockfrost.io/api/v0

# Indexer Configuration
cardano.indexer.enabled=true
cardano.indexer.start-slot=0
cardano.indexer.batch-size=100
cardano.indexer.poll-interval-seconds=30
cardano.indexer.metadata-label=1
cardano.indexer.monitor-addresses=${MONITOR_WALLET_ADDRESSES:}