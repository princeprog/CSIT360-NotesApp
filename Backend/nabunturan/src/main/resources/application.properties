spring.application.name=nabunturan


spring.datasource.url=jdbc:mysql://localhost:3306/notes
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8080
server.error.include-stacktrace=never


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Blockfrost Configuration
cardano.blockfrost.project-id=${BLOCKFROST_PROJECT_ID:}
cardano.blockfrost.network=preview
cardano.blockfrost.base-url=https://cardano-preview.blockfrost.io/api/v0

# Indexer Configuration
cardano.indexer.enabled=true
cardano.indexer.start-slot=0
cardano.indexer.batch-size=100
cardano.indexer.poll-interval-seconds=30
cardano.indexer.metadata-label=1
cardano.indexer.monitor-addresses=${MONITOR_WALLET_ADDRESSES:}